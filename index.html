<!doctype html>
<html lang="en">
<head>
<title>Bootstrap Align Button</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
   <h2> Buttons </h2>
<h3>Use Bootstrap's custom button styles for actions in forms, dialogs, and more with support for multiple sizes, states, and more.
</h3>
    <div class="container h-100">
        <div class="d-flex h-100">
            <div class="align-self-start mr-auto">
                <button type="button" class="btn btn-danger">
                  Click Here!
                </button>
            </div>
            <div class="align-self-center mx-auto">
                <button type="button" class="btn btn-primary">
                  Click Here!
                </button>
            </div>
            <div class="align-self-end ml-auto">
                <button type="button" class="btn btn-success">
                  Click Here!
                </button>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary btn-sm active" type="button">Left Aligned Button</button>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-success disabled" type="button">Center Aligned Button</button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-danger me-md-2 btn-lg" type="button">Right Aligned Button</button>
      </div>
</body>
</html>
